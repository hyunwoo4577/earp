<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR JELLY CASE | 어프어프</title>
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <main>
        <dl class="path">
            <dt class="skip">페이지경로</dt>
            <dd>
                <a href="#">HOME</a>
                <a href="#">CASE</a>
                <a href="#">JELLY CASE</a>
                <a href="#">COLOR JELLY CASE</a>
            </dd>
        </dl>
        <div id="order">
            <div class="product_img">
                <div class="big"><img src="./images/product_01.jpg" alt=""></div>
            <div class="thum">
                <a href="#"><img src="./images/product_02.jpg" alt=""></a>
                <a href="#"><img src="./images/product_03.jpg" alt=""></a>
                <a href="#"><img src="./images/product_04.jpg" alt=""></a>
            </div>
        </div>
        <div class="order_contents">
            <h1>CHECKER BOARD CHERRY COVY(젤리)</h1>
            <p><del>17,000WON</del></p>
            <p class="price">8,900WON</p>
            <p class="deliver"><em>배송비</em><span>2,500원 (50,000원 이상 구매시 무료 배송)</span></p>
            <h2>브랜드</h2>
            <select name="brand" id="brand">
                <option value="none">-[필수] 옵션을 선택해주세요- </option>
                <option value="Galaxy">Galaxy</option>
                <option value="iPhone">iPhone</option>
            </select>
            <h2>기종</h2>
            <select name="Galaxy" id="Galaxy">
                <option value="none">-[필수] 옵션을 선택해주세요- </option>
                <option value="Galaxy20">Galaxy20</option>
                <option value="Galaxy21">Galaxy21</option>
                <option value="Galaxy22">Galaxy22</option>
                <option value="Galaxy Note20">Galaxy Note20</option>
                <option value="Galaxy Note21">Galaxy Note21</option>
                <option value="Galaxy Note22">Galaxy Note22</option>
            </select>
            <select name="iphone" id="iphone">
                <option value="none">-[필수] 옵션을 선택해주세요- </option>
                <option value="iphone12">iphone12</option>
                <option value="iphone12pro">iphone12 pro</option>
                <option value="iphone13">iphone13</option>
                <option value="iphone13pro">iphone13 pro</option>
                <option value="iphone14">iphone14</option>
                <option value="iphone14pro">iphone14 pro</option>
            </select>
            <div class="order_list">
                <div class="order_product">
                    <p class="color">CHECKER BOARD CHERRY COVY(젤리)</p>
                    <p class="model">- iPhone 14 Pro</p>
                </div>
                <input type="number" value="1" id="order_num">
                <button type="button" id="cancel"><img src="images/product/product_cancel.png" alt="취소"></button>
                <em><span>17,000</span>WON</em>
            </div>
            <div class="total">
                <h2>TOTAL PRICE :</h2>
                <p class="total"></p>
            </div>
            <div class="btn">
                <button id="buy" type="button"><img src="./images/product_btn01.png" alt="buy it now"></button>
                <button id="cart" type="button"><img src="./images/product_btn02.png" alt="add to cart"></button>
                <button id="wish" type="button"><img src="./images/product_btn03.png" alt="add to wish"></button>
            </div>
        </div>
    </div>
</body>
</html>
